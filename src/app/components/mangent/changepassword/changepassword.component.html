<div style="width:100%;height:800px" class="main">
  <div style="width: 500px;
  height:600px;
  background-color: #fff;
  position: absolute;
  left: 53%;
  top: 50%;
  transform: translate(-45%, -45%);text-align: center;
      padding-top: 20px;">
      <div ng-row>
          <img src="../../../../assets/image/windows.png" style="width:100px;height:100px">
          <h2>密码修改</h2>
      </div>
      <div ng-row>
          <p style="width:15%"></p>
          <nz-form-label [nzSpan]="13" nzFor="email">旧密码</nz-form-label>
          <input nz-input type="text" ng-trim="false" value="111" [(ngModel)]="inputName1" style="width: 49%;margin-top: 5px;margin-bottom: 15px;"> 
      </div>  
      <div ng-row>
        <p></p>
        <nz-form-label [nzSpan]="13" nzFor="email">新密码</nz-form-label>
        <input nz-input type="text" ng-trim="false" value="111" [(ngModel)]="inputName1" style="width: 49%;margin-top: 5px;margin-bottom: 15px;"> 
      </div>  
      <div ng-row>
        <p></p>
        <nz-form-label [nzSpan]="13" nzFor="email">确认密码</nz-form-label>
        <input nz-input type="text" ng-trim="false" value="111" [(ngModel)]="inputName1" style="width: 49%;margin-top: 5px;margin-bottom: 15px;"> 
      </div>  
      <div ng-row style="text-align: center;">
          <button nz-button nzType="primary" style="width:60%;margin-top:50px" nzBlock>确认</button>
      </div> 
  </div>
</div>
